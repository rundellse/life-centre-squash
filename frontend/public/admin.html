<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Admin Page</title>
        <meta name="description" content="Admin page for Life Centre Squash League">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../src/css/styles.css">
    </head>
    <body>
        <h1>Plymouth Life Centre Squash League</h1>
        <nav>
            <div class="nav-left">
                <a href="index.html">League</a>
                <a href="about.html">About</a>
                <a href="admin.html" id="admin-link" hidden="">Admin</a>
                <a href="tableAdmin.html" id="table-admin-link" hidden="">Table Admin</a>
            </div>
            <div class="nav-right">
                <a href="login.html">Login</a>
                <a href="user-management.html">Account</a>
                <button id="logout-button">Logout</button>
            </div>
        </nav>

        <form id="add-player-form">
            <h2>Add New Player</h2>
            <label for="name-field" class="admin-label">Name</label>
            <input id="name-field" type="text"/>

            <label for="phone-field" class="admin-label">Phone Number</label>
            <input id="phone-field" type="text"/>

            <label for="email-field" class="admin-label">Email</label>
            <input id="email-field" type="text"/>

            <label for="division-field" class="admin-label">Division</label>
            <input id="division-field" type="number"/>

            <label for="availability-field" class="admin-label">Availability Notes</label>
            <textarea id="availability-field"></textarea>

            <label for="red-flagged-field" class="admin-label">Red-Flagged</label>
            <input id="red-flagged-field" type="checkbox"/>

            <label for="anonymise-field" class="admin-label">Anonymise Player</label>
            <input id="anonymise-field" type="checkbox"/>
            <button type="button" onclick="" id="new-player-button">Save Player</button>
        </form>
        <hr/>

        <form id="delete-player-form">
            <h2>Delete Player</h2>
            <select name="delete-player-select" id="delete-player-select">
                <option style="display:none" disabled selected value></option>
                <!-- List populated with player list from server -->
            </select>
            <button type="button" onclick="" id="delete-player-button">Delete Player</button> 
        </form>
        <hr/>

        <form id="update-player-form">
            <h2>Update Player</h2>
            <select name="update-player-select" id="update-player-select">
                <option style="display:none" disabled selected value></option>
                <!-- List populated with player list from server -->
            </select>
            <br/><br/><br/>
            <label for="name-update-field" class="admin-label">Name</label>
            <input id="name-update-field" type="text" autocomplete="off"/>

            <label for="phone-update-field" class="admin-label">Phone Number</label>
            <input id="phone-update-field" type="text" autocomplete="off"/>

            <label for="email-update-field" class="admin-label">Email</label>
            <input id="email-update-field" type="text" autocomplete="off"/>

            <label for="division-update-field" class="admin-label">Division</label>
            <input id="division-update-field" type="number" autocomplete="off"/>

            <label for="availability-update-field" class="admin-label">Availability Notes</label>
            <textarea id="availability-update-field" autocomplete="off"></textarea>

            <label for="red-flagged-update-field" class="admin-label">Red-Flagged</label>
            <input id="red-flagged-update-field" type="checkbox"/>

            <label for="anonymise-update-field" class="admin-label">Anonymise Player</label>
            <input id="anonymise-update-field" type="checkbox"/>

            <button type="button" onclick="" id="update-player-button">Update Player</button>
        </form>
    </body>

    <script src="../src/js/adminScript.js"></script>
</html>
